---
layout: default
---

<div class="wrap">
<h2 class="post_title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <h2><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></h2>
    <p class="summary">{{post.content | strip_html | truncatewords: 50}}</p>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
</div>
