---
layout: default
---

<div class="wrap">
<ul class="archive_list">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.title %}
  <li>
   <h2><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></h2>
    <p class="summary">{{post.content | strip_html | truncatewords: 50}}</p>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
